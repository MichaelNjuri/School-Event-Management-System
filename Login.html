<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login | School System</title>
    <link rel="stylesheet" type="text/css" href="Event.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="school_logo.png" alt="School Logo">
            <span class="logo-text">School System</span>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-option">
                <h2>Welcome to the School Event Managment  System</h2>
                <p>"Manage your academic schedule with ease"</p>
                
            </div>
            <div class="auth-form">
                <div class="tabs">
                    <button class="tab-btn active" onclick="showForm('login')">Login</button>
                    <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <h3>Login</h3>
                    <label>Admission Number:</label>
                    <input type="text" placeholder="Enter your admission number" required>
                    <label>Password:</label>
                    <input type="password" placeholder="Enter your password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn primary">Login</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" style="display: none;">
                    <h3>Sign Up</h3>
                    <label>Full Name:</label>
                    <input type="text" placeholder="Enter your full name" required>
                    <label>Admission Number:</label>
                    <input type="text" placeholder="Enter your admission number" required>
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <label>Re-enter Password:</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    <p id="password-error" class="error-message" style="display: none; color: red;">Passwords do not match!</p>
                    <button type="submit" class="btn primary">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 School System | Manage Your Academic Life Efficiently</p>
    </footer>

    <script>
        function showForm(formType) {
            document.getElementById("login-form").style.display = formType === 'login' ? "block" : "none";
            document.getElementById("signup-form").style.display = formType === 'signup' ? "block" : "none";

            document.querySelector(".tab-btn.active").classList.remove("active");
            document.querySelector(`[onclick="showForm('${formType}')"]`).classList.add("active");
        }

        // Validate password match
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("password-error");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                event.preventDefault();
            } else {
                errorMessage.style.display = "none";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" type="text/css" href="Event.css">
    <script src="Event.js"></script>
</head>
<body>
    <header class="dash header">
        <div class="logo">
            <img src="School E.png" alt="School Logo">
            <h1>School Event Management System</h1>
        </div>
    </header>
    <nav class="sidebar">
        <ul>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="Account.html">Account</a></li>
            <li><a href="Sign up.html">Login</a></li>
        </ul>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-option">
                <h2>Welcome Back!</h2>
                <p>Login to manage your academic schedule</p>
            </div>
            <div class="auth-form">
                <form id="login-form">
                    <h3>Login</h3>

                    <label for="admission">Admission Number:</label>
                    <input type="text" id="admission" name="admission" placeholder="Enter your admission number" required>
                    <div id="admission-error"></div>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <button type="submit" class="btn primary">Login</button>
                    
                    <p>Don't have an account? <a href="Sign up.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </main>


    
</body>
</html>

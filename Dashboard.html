<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Event.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="School E.png" alt="School Logo">
            <h1>School Event Management System</h1>
        </div>
    </header>
    <nav class="sidebar">
        <ul>
            <li><a href="Dashboard.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="Account.html">Account</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <h2>Today's Schedule</h2>
            <div class="schedule-container">
                <div class="item">
                    <input type="text" placeholder="Event Name" class="event-name">
                    <input type="time" class="event-time">
                    <input type="text" placeholder="Class/Location" class="event-location">
                    <input type="button" name="Add Event" value="Add" id="addevent">
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Notifications</h2>
            <div class="notifications-container">
                <div class="item">
                    <p class="notification-message">New assignment posted in Physics</p>
                    <p class="notification-time"><small>2 hours ago</small></p>
                </div>
                <div class="item">
                    <p class="notification-message">Reminder: Club meeting tomorrow</p>
                    <p class="notification-time"><small>5 hours ago</small></p>
                </div>
                <div class="item">
                    <p class="notification-message">Grade updated in Chemistry</p>
                    <p class="notification-time"><small>1 day ago</small></p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Upcoming Events</h2>
            <div class="upcoming-events-container" id="upcoming-events-list">
                <div class="item">
                    <input type="text" placeholder="Add upcoming event" id="task">
                    <button id="addTask">Add Event</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Event.js"></script>
</body>
</html>
